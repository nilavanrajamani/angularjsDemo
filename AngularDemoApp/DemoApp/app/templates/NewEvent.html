
<div style="padding-left:20px; padding-right:20px">
    <div class="container">
        <h1>New Event</h1>
        <hr />
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input id="eventName" ng-model="event.name" required type="text" placeholder="Name of your event..." />
                <label for="eventDate">Event Date:</label>
                <input id="eventDate" date-keys required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" type="text" placeholder="format (mm/dd/yyyy)" />
                <label for="eventTime">Event Time:</label>
                <input id="eventTime" ng-model="event.time" type="text" placeholder="start and end time" />
                <label for="eventLocation">Event Location:</label>
                <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="Address of your event..." /><br />

                <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City..." />
                <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Province" />

                <label for="eventImageUrl">Image:</label>
                <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of the image.." />
            </fieldset>

            <img ng-src="{{event.imageUrl}}" src="" />
            <br />
            <br />

            <button type="submit" ng-disabled="!newEventForm.$valid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
