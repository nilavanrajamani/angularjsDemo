<a href="event/{{event.id}}">
    <div class="well hoverwell">
        <div class="row">
            <h2>{{event.name}}</h2>
        </div>
        <div class="row">
            Date:{{event.date}}
        </div>
        <div class="row">
            Time:{{event.time}}
        </div>
        <div class="row">
            Location:{{event.location.address}}
        </div>
        <div class="row">
            &nbsp;{{event.location.city}},{{event.location.province}}
        </div>
    </div>
</a>
